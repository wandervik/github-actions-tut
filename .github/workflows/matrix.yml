name: Matrix

on:
  workflow_dispatch:
    inputs:
      URL:
        description: 'url'
        required: true
        default: 'https://example.com'
      Category:
        description: 'Test description. Filter by tags: Category=<specflowTag1> | Category=<specflowRag2>.'
        required: false
        default: 'Category=Ready | Category=LMS9'
      Browser:
        description: 'Test description. Filter by tags: Category=<specflowTag1> | Category=<specflowRag2>.'
        required: false
        default: 'Category=Browser:Chrome | Category=Browser:Safary | Category=Browser:Edge'
env:
  Category=Browser:Edge : windows
  Category=Browser:Chrome : ubuntu-latest
  Category=Browser:Safari : ubuntu-latest
  Category=Browser:Firefox : ubuntu-latest

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      runner1: ${{ steps.step1.outputs.runner1 }}
      runner2: ${{ steps.step1.outputs.runner2 }}
      TestFilter1: ${{ steps.step1.outputs.TestFilter1 }}
      TestFilter2: ${{ steps.step1.outputs.TestFilter2 }}
      matrix-browser: ${{ steps.convert-json.outputs.matrix-browser }}
      matrix-category: ${{ steps.convert-json-cat.outputs.matrix-category }}

    steps:
      - uses: actions/checkout@v2
      - name: Convert Browser to JSON
        id: convert-json
        run: |
          echo "::set-output name=matrix-browser::$(python ./jsonify.py '${{ github.event.inputs.Browser }}')"
          python ./jsonify.py '${{ github.event.inputs.Browser }}'

      - name: Convert to JSON
        id: convert-json-cat
        run: |
          echo "::set-output name=matrix-category::$(python ./jsonify.py '${{ github.event.inputs.Browser }}')"
          python ./jsonify.py '${{ github.event.inputs.Category }}'

      # - name: Check browser
      #   id: step1
