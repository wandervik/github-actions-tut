      #       echo "::set-output name=runner2::ubuntu"
      #       echo "Edge contains"
      #     else
      #       echo "::set-output name=runner2::ubuntu"
      #       echo "NO EDGE"
      #     fi



  job1:
    strategy:
      matrix:
        Category: ${{ fromJSON(needs.setup.outputs.matrix-category) }}
    needs: [setup]
    # if: needs.setup.outputs.runner1 == 'windows'
    if: contains (github.event.inputs.Browser, "Category=Browser:Edge")
    # runs-on: ${{ needs.setup.outputs.runner }}
    runs-on: ubuntu-latest

    steps:
      - run: echo "My runner is windows"

      - name: Show inputs
        run: |
          echo "test filter is Browser=Edge | ${{ matrix.Category}}"

  job2:
    strategy:
      matrix:
        TestFilter: ${{ fromJSON(needs.setup.outputs.matrix-browser) }}
        Category: ${{ fromJSON(needs.setup.outputs.matrix-category) }}
        exclude:
          - TestFilter: "Category=Browser:Edge"

    needs: [setup]
    if: github.event.inputs.Browser != "Category=Browser:Edge"
    # runs-on: ${{ needs.setup.outputs.runner }}
    runs-on: ubuntu-latest

    steps:
      # - run: echo "My runner is ${{ needs.setup.outputs.runner }}"

      - name: Show inputs
        run: |
          echo "test filter: ${{ matrix.TestFilter }} | ${{ matrix.Category }}"
